<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASQ Est</title>
    <!-- css links files -->
    <link href="../../output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../assets/css/all.css" />
    <link rel="stylesheet" href="../../assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../../assets/css/hover-min.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- locomotive scroll -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css"
  />
  <body class="bg-[#fff]" data-scroll-container>
    <!-- loader -->
   <div class="loader fixed flex justify-center items-center z-50 bg-[#064C50] transition-all top-0 bottom-0 left-0 right-0">
    <div class="flex justify-center items-center overflow-hidden w-fit">
      <img src="../../assets/images/Frame 41125890.png" class="animationLoaderImage" alt="">
      <div class="spinner-5"></div>
    </div>
  </div>
    <!-- signin page -->
    <div
      class="container mx-auto flex justify-center items-start my-20 relative"
    >
      <div
        class="loginCard w-full flex justify-center md:justify-between items-center gap-14 relative"
      >
        <!-- image -->
        <div class="relative hidden lg:block md:w-[600px]">
          <img
            data-scroll
            data-scroll-speed="4"
            src="../../assets/images/Rectangle 44.png"
            class="hidden lg:block w-full h-auto rounded-lg shadow-lg"
            alt=""
          />
        </div>

        <!-- form -->
        <div class="formDiv bg-white py-4 px-2 rounded-lg w-full lg:w-[486px]">
          <!-- headers -->
          <div
            class="icon border-2 border-[#EEF1F2] rounded-lg w-12 h-12 mb-5 flex justify-center items-center"
          >
            <img src="../../assets/images/success (1) 1.png" alt="" />
          </div>
          <h1 class="font-bold text-4xl">تم الأمر!</h1>
          <p class="text-[#555555] text-xl my-4">
            تمت إعادة تعيين كلمة المرور الخاصة بك
          </p>
          <a
            href=""
            class="flex justify-center items-center w-full cursor-pointer py-3 my-5 rounded-lg bg-[#064C50] font-bold text-white"
          >
          تسجيل الدخول
          </a>
          <a href="" class="flex justify-center items-center gap-3 text-[#466567]">العودة إلى تسجيل الدخول <i class="fas fa-long-arrow-alt-left text-xl relative top-[2px]"></i></a>

        </div>
      </div>
    </div>

    <script src="../../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../../assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script src="../../assets/js/locomotive.js"></script>
  </body>
</html>
