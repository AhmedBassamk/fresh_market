<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASQ Est</title>
    <!-- css links files -->
    <link href="../../output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../assets/css/all.css" />
    <link rel="stylesheet" href="../../assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../../assets/css/hover-min.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- locomotive scroll -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css"
  />
  <body class="bg-[#fff]" data-scroll-container>
    <!-- loader -->
    <div class="loader fixed flex justify-center items-center z-50 bg-[#064C50] transition-all top-0 bottom-0 left-0 right-0">
      <div class="flex justify-center items-center overflow-hidden w-fit">
        <img src="../../assets/images/Frame 41125890.png" class="animationLoaderImage" alt="">
        <div class="spinner-5"></div>
      </div>
    </div>
    <!-- signin page -->
    <div class="container mx-auto flex justify-center items-start my-20 relative">
      <div class="loginCard w-full flex justify-center items-center gap-14 relative">
        <!-- form -->
        <div class="formDiv bg-white py-4 px-2 rounded-lg w-full lg:w-[486px]">
          <!-- headers -->
         <div class="flex flex-col justify-center items-center gap-3">
          <img src="../../assets/images/bag-happy.png" alt="">
          <h1 class="font-bold text-center text-4xl">أهلاً وسهلاً بعودتك! 👋</h1>
          <p class="text-[#555555] text-center text-xl my-4">
            أدخل تفاصيلك للوصول إلى حسابك
          </p>
         </div>
          <form action="" class="w-full lg:w-[486px]">
            <!-- inputs -->
            <div class="formGroup mt-2">
              <label for="email" class="text-[#242424] font-semibold"
                >البريد الإلكتروني</label
              >
              <input
                type="email"
                id="email"
                class="border border-[#E7E4E5] mt-2 w-full rounded-lg py-3 px-5"
                placeholder="يرجى إدخال بريدك الإلكتروني"
              />
            </div>
            <div class="formGroup mt-2">
              <label for="password" class="text-[#242424] font-semibold">كلمة المرور</label>
              <input
                type="password"
                id="password"
                class="border border-[#E7E4E5] mt-2 w-full rounded-lg py-3 px-5"
                placeholder="يرجى إدخال كلمة المرور"
              />
            </div>
            <div class="flex justify-start items-center mt-2">
              <a href="" class="text-[#FF5549] mt-1">نسيت كلمة المرور؟</a>
            </div>
            <button
              class="w-full cursor-pointer py-3 mt-4 rounded-lg bg-[#064C50] font-bold text-white"
            >
              تسجيل الدخول
            </button>
          </form>
        </div>
      </div>
      </div>
    
    <script src="../../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../../assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
  </body>
</html>
